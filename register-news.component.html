<button id="newitem" type="button" class="btn btn-info" 
        (click)="openModal(template)">Create News Item</button>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left"> Enter News into DataBase <span>(For testing purpose only)</span></h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <input type="text" id="imp" placeholder="News title (Required)" [(ngModel)] = "title" class="form-control" required>
        <input type="text" id="imp" placeholder="User (Required)" [(ngModel)] = "user" class="form-control">
        <input type="text" id="imp" placeholder="URL (Required)" [(ngModel)] = "url" class="form-control">
        <input type="textarea" placeholder="Domain" id="text" [(ngModel)] = "domain" class="form-control">
        <input type="text" placeholder="Time_Ago" id="text" [(ngModel)] = "time_Ago" class="form-control">
        <input type="text" placeholder="ID" id="text" [(ngModel)] = "id" class="form-control">
        <input type="text" placeholder="Comments_Count" id="text" [(ngModel)] = "comments_count" class="form-control">
        <input type="text" placeholder="Points" id="text" [(ngModel)] = "points" class="form-control">
        <input type="text" placeholder="Time" id="text" [(ngModel)] = "time" class="form-control">
    </div>
    {{ title }}
    <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-primary btn-block" (click)="registerNews()" [disabled]="btndisabled">Submit</button>
    </div>
</ng-template>
